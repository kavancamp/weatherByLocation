<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather">
        <h1 id="city">Sydney NSW, Australia</h1>
        <ul>
          <li id="date"></li>
          <li>Partly Cloudy</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix icon">
              <img
                class="wob_tci"
                alt="Cloudy"
                src="//ssl.gstatic.com/onebox/weather/64/cloudy.png"
                id="wob_tci"
                data-atf="1"
                data-frt="0"
              />
            </div>
          </div>
          <div class="float-left">
            <span class="temp" id="temp" style="display: block">19</span>
            <span class="temp-celsius" style="display: none" id="temp-celsius">
              -7
            </span>
            <span class="units">
              <a href="#" id="celsius" onclick="tglC()"> 째C </a>
              <a href="#" id="fahrenheit" onclick="tglF()">째F </a>
            </span>
          </div>
          <div class="col-6">
            <ul>
              <li class="description">Cloudy</li>
              <li class="feels_like">Feels like: 째</li>
              <li class="Precipitation">Precipitation</li>
              <li class="humidity">Humidity: 77%</li>
              <li class="wind">Wind: 8 km/h</li>
            </ul>
          </div>
        </div>
        <form class="search-form float-right" id="search-form">
          <input
            type="text"
            placeholder="Enter a city name.."
            id="city-input"
            class="form-control"
          />
          <button>
            <svg
              stroke="currentColor"
              fill="currentColor"
              stroke-width="0"
              viewBox="0 0 1024 1024"
              height="1.5em"
              width="1.5em"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z"
              ></path>
            </svg>
          </button>
          <button id="current">Current</button>
        </form>

        <div class="card-body p-4 text-center forecast" id="forecast">
          <a href="#!" class="text-body">
            <i class="fas fa-chevron-up fa-lg mb-4"></i>
          </a>
          <div class="forecast-container">
            <div class="d-flex day">
              <p class="fw-normal day-name">Tomorrow</p>
              <p class="fw-normal temperature-day">
                <i class="fas fa-cloud pe-2"></i>
                21째F
              </p>
            </div>
          </div>
        </div>
      </div>

      <footer>
        <a
          class="gitHub"
          href="https://github.com/kavancamp"
          target="_blank"
          alt="gitHub"
        >
          Coded by Keenah VanCampenhout</a
        >
      </footer>
    </div>
  </body>

  <script src="./assets/index.js"></script>
  <script
    src="https://kit.fontawesome.com/55a0d11672.js"
    crossorigin="anonymous"
  ></script>
</html>
